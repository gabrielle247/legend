name: legend
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Core UI and design
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0
  flutter_svg: ^2.2.3
  gap: ^3.0.1
  google_fonts: ^7.0.0
  google_nav_bar: ^5.0.7

  # Navigation
  go_router: ^17.0.1

  # Data, storage, and sync
  powersync: ^1.17.0
  shared_preferences: ^2.3.2
  radio_group_v2: ^3.3.1
  supabase_flutter: ^2.12.0

  # System and file I/O
  connectivity_plus: ^7.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # State management
  provider: ^6.1.5+1

  # Charts and data viz
  fl_chart: ^1.1.1

  # Utilities
  intl: ^0.20.2
  logging: ^1.3.0
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  velocity_x: ^4.3.1
  pdf: ^3.11.0

dev_dependencies:
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_name:
  name: Legend

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/trace.png"
